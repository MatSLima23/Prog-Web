<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <style>@import url(./stylecadastro.css);</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gradiente-verde">
    <img src="./Imagens/logo-proquill.png" alt="" class="imagem-canto-superior-esquerdo">
    <section class="container">
        <h1 class="titulo"><u>Pr√© Cadastro</u></h1><br>
        <h2>
            <fieldset class="textos">
                <br>
                <label for="name" style="font-size: 20px;">Nome</label><br>
                <input type="text" name="name" class="caixa"><br>
                <br><label for="sname" style="font-size: 20px;">Sobrenome:</label><br>
                <input type="text" id="sname" name="sname" value="" class="caixa"><br>
                <br><label for="cpf" style="font-size: 20px;">CPF</label><br>
                <input type="text" name="cpf" class="caixacpf" placeholder="xxx.xxx.xxx-xx"><br>
                <br><label for="cidade" style="font-size: 20px;">Cidade</label><br>
                <input type="text" name="cidade" id="cidade" class="caixacidade"><br>
                <br>
            </fieldset>
        </h2>
        <h1>
            <a href="./index2.html">
            <input type="submit" value="Cadastrar" class="botao1"></a>
            <a href="./paginaCapa.html">
            <input type="button" value="Voltar" class="botao1"></a>
        </h1>
    </section>
</body>
</html>
