<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <style>@import url(./stylescadastro.css);</style>
</head>
<body>
    <h1>Cadastro do Cliente</h1><br>
    <h2>
        <fieldset>
            <label for="name">Nome:</label>&nbsp;
            <input type="text" name="name"><br>
            <br><label for="sname">Sobrenome:</label>&nbsp;
            <input type="text" id="sname" name="sname" value=""><br>
            <br><label for="cpf">CPF:</label>&nbsp;
            <input type="text" name="cpf" placeholder="xxx.xxx.xxx-xx"><br>
            <br><label for="phone">Telefone para contato:</label>&nbsp;
            <input type="tel" name="phone" id="" placeholder="(xx) +xx xxxxx-xxxx"><br>
            <br><label for="mail">Email:</label>&nbsp;
            <input type="email" name="mail" id=""><br>
            <br><label for="password">Senha:</label>&nbsp;
            <input type="password" name="password" id=""><br>
            <br><label for="cpassword">Confirme a Senha:</label>&nbsp;
            <input type="password" name="cpassword" id="">
        </fieldset>
    </h2>
    <h3>
        <a href="./index2.html">
        <input type="submit" value="Cadastrar"></a>&nbsp;
        <a href="./index2.html">
        <input type="button" value="Voltar"></a>    
    </h3>
</body>
