<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="./styleCliente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="container">
        <h1 class="titulo">Bem Vindo!</h1><br>
        <div class="retangulo">
            <h2>Cliente</h2>
            <form action="">
                <label for="login">Informe seu login</label><br>
                <input type="text" name="login" class="caixa"><br>
                <label for="password">Informe sua senha</label><br>
                <input type="password" name="password" class="caixa">
                <i class="bi bi-eye-fill"></i><br><br>
                <input type="submit" value="Login" class="botao1">
                <a href="./paginaCapa.html" class="botao1">Voltar</a>
                
            </form>
            <div class="aviso">
                Caso tenha esquecido sua senha, solicite ao seu vendedor.
            </div>
            <br>
            <a href="https://api.whatsapp.com/send?phone=seu-numero-de-telefone" target="_blank" class="botao1 whatsapp">
                <i class="bi bi-whatsapp"></i> Contate seu vendedor
            </a>
        </div>
    </section>
</body>
</html>
